<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tarefas App</title>

	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/cadastrar.css">
	<script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="angular/angular.min.js"></script>
</head>
<body style="background-color: #ccf2ff">

	<div class="container" ng-app="myapp" ng-controller="cadCtrl">
		<div class="row" id="login">
			<div class="col-md-4"></div>

			<div class="col-md-4" id="mid">
				<p id="titulo">Cadastrar</p>
				<input type="text" id="nome" class="form-control" placeholder="Insira o seu nome" ng-model="nome" required>
				<input type="email" class="form-control" id="email" placeholder="Insira o seu email" ng-model="email" required>
				<input type="password" class="form-control" id="senha" placeholder="Insira a sua senha" maxlength="10" ng-model="senha" required>
				<input type="password" class="form-control" id="senha2" placeholder="Insira novamente a sua senha" maxlength="10" ng-model="senha2" required>
				<button class="btn btn-primary" id="cadastrarBtn" ng-click="cadastrar()">Cadastrar</button>
				<p id="msg">{{ msg }}</p>
				<a href="index.html" id="home">Home</a>
			</div>

			<div class="col-md-4"></div>
		</div>
	</div>

	<script type="text/javascript" src="js/cadastrar.js"></script>
</body>
</html>
