<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tarefas App</title>

	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="angular/angular.min.js"></script>
</head>
<body style="background-color: #ccf2ff">

	<div class="container" ng-app="myapp" ng-controller="loginCtrl">

		<p id="titulo">Task Manager</p>
		<div class="row" id="login">
			<div class="col-md-4"></div>
			<div class="col-md-4" id="mid">
				<input type="email" class="form-control" id="email" placeholder="Insira o seu email" ng-model="email">
				<input type="password" class="form-control" id="senha" placeholder="Insira a sua senha" maxlength="10" ng-model="senha">
				<button class="btn btn-primary" id="entrarBtn" ng-click="entrar()">Entrar</button>
				<p id="msg">{{ msg }}</p>
				<a href="cadastrar.html" id="cadastrar">Cadastre-se</a>
			</div>

			<div class="col-md-4"></div>
		</div>
	</div>

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
